<div class="d-flex container">
  <div class="d-flex h-100 align-items-center">
    <div class="card">
      <div class="card-header">
        <h3>
          Sign In to LogMeInsta
          <img class="logo" src="assets/img/logo.png" width="50" height="50" />
        </h3>
      </div>
      <div class="card-body">
        <form>

          <div class="form-group input-group">
            <h5 style="color: white">Welcome to LogMeInsta!</h5>
            <p style="color: white">
              Please log in with the button below, using your Facebook account!
            </p>
          </div>
          <div class="form-group">
            <button
              class="loginBtn loginBtn--facebook"
              type="submit"
              (click)="submitLogin()"
            >
              Login with Facebook
            </button>
          </div>

          <div class="form-group">
            <input
              type="submit"
              (click)="loginDev()"
              value="DevLogin"
              class="btn float-right login_btn"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
