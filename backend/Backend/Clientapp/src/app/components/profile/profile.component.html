

<div *ngIf="user" class="container centered">
    <h2>{{user.firstName + " " + user.lastName}}</h2>
    <h4>Friends: {{user.numOffriends}}</h4>
    <h4>Uploads: {{0}}</h4>
</div>

<div *ngIf="this.requests.length > 0" class="container centered">
    <p>You have new request(s)</p>
    <div *ngFor="let request of requests" class="card">
        <h4>Name: {{request.firstName + " " + request.lastName}}</h4>
        <button (click)="acceptRequest(request.requestId)" class="btn btn-success">Accept</button>
        <button (click)="declineRequest(request.requestId)" class="btn btn-danger">Decline</button>
    </div>
</div>

<div class="container centered">
    <h3>My Images</h3>
    <div *ngIf="this.user && this.user.pictures && this.user.pictures.length > 0">
        <div  class = "container card" *ngFor="let pic of this.user.pictures">
            <app-photocard [imageData]="pic.picture" [likes]="pic.likes"></app-photocard>
        </div>
    </div>
</div>
