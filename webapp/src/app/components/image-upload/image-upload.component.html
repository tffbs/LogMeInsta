<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" #toast>
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>

 <button (click) ="toast()"></button>


<div class="card bg-light mb-3 border-dark" style="width: 18rem;">
    <img class="card-img-top" src="assets/img/imageup.png" alt="Card image cap">
    <div class="spinner-border" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
      </div>
    <div class="card-body">
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
        <button class="btn btn-primary" (click)="fileInput.click()">Select File</button>
        <button class="btn btn-primary" (click)="onUpload()">Upload!</button>
    </div>
  </div>
